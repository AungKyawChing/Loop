<!DOCTYPE html>
<html>
  <head>
    <title> Loop </title>
  </head>
  <body>
    <p id="number">Counter</p>

    <script>
      let numberElement = document.getElementById("number");
      let count = 0;

      function printNumber() {
        numberElement.innerText = count;
        console.log(count);
        count++;
      }

      // Use the window.onload event to start the loop after the page loads
      window.onload = function() {
        while (true) {
          printNumber();
        }
      };
    </script>
  </body>
</html>
